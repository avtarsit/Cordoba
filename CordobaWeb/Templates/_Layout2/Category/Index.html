<div class="catagories_slider productlist" ng-controller="CategoryListController">
    <div class="container">
        <div class="col-md-3">
            <div class="letest-product catagories">
                <h3>Categories</h3>
                <div class="content mCustomScrollbar">
                    <ul>
                        <li ng-class="SelectedCategoryId==category.Category_Id ? 'active cursor-pointer' : 'cursor-pointer' " ng-if="category.parent_Id==0" ng-repeat="category in CategoryList">
                            <a href="" class="cursor-pointer" ng-bind-html="category.name" ng-click="GetCategory(category.Category_Id)"></a>
                            <ul class="sub-catagory" ng-class="SelectedSubCategory==SubCategory.Category_Id? 'active cursor-pointer' : 'cursor-pointer' " ng-if="SubCategory.parent_Id>0  && SelectedCategoryId==category.Category_Id" ng-repeat="SubCategory in CategoryList | filter:{ parent_Id: category.Category_Id }">
                                <li><a href="" class="cursor-pointer" ng-click="GetSubCategory(SubCategory.Category_Id)" ng-bind-html="SubCategory.name"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9" ng-if="SelectedCategoryId>0 && !(SelectedSubCategory>0)">
            <div class="mt-30">
                <h3 class="heading" ng-bind-html="SelectedCategory.name"></h3>
                <div class="col-sm-3" ng-if="category.parent_Id==SelectedCategoryId" ng-repeat="category in CategoryList | filter:{ parent_Id: category.Category_Id } ">
                    <div class="col-product text-center">
                        <div class="background-bg" ng-click="GetSubCategory(category.Category_Id)">
                            <img ng-src="{{category.image}}" alt="latest product">
                        </div>
                        <a href="#" ng-click="GetSubCategory(category.Category_Id)" ng-bind-html="category.name"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" ng-if="(SelectedCategoryId>0 && SelectedSubCategory>0)
                 || (SelectedCategoryId==-1) || (SelectedCategoryId==-2) || (SelectedCategoryId==-3)">
            <div class="mt-30">
                <h3 class="heading" ng-bind-html="SelectedCategory.name"></h3>
                <div class="col-sm-12">
                    <div class="col-sm-3" ng-repeat="product in ProductList">
                        <div class="col-product text-center">
                            <div class="background-bg" ng-click="GetSubCategory(category.Category_Id)" ng-controller="AddProductToCartController">
                                <img ng-src="{{product.Image}}" alt="latest product">
                                <div class="cart-btn" ng-controller="AddProductToCartController">
                                    <input type="button" name="cart_btn" class="add_cart" ng-click="AddProductToCart(product,$event)" value="ADD TO CART">
                                </div>
                            </div>
                            <a href="#" ui-sref="LayoutProductDetail({ProductId:product.product_id})" title="{{product.name}}" ng-bind="product.name"></a>
                            <p class="pull-left" ng-bind="product.Model"></p>
                            <span ng-bind="(product.Price | number:2)+' Points'"></span>
                            <span class="pull-right cursor-pointer">
                                <a ng-if="product.IsProductInWishlist==true" href="" title="Remove from wishlist" class="cursor-pointer remove-item pull-right"><i class="fa fa-heart pull-right" ng-click="RemoveFromWishList(product)"></i></a>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
