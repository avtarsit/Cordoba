<div class="container">
    <div class="my-account mt-30">
        <div class="col-sm-12">
            <div class="points personal-info">
                <h3>Contact Us</h3>
            </div>
        </div>
    </div>
</div>
<div class="container mt-30 account-block" ng-controller="ContactUsController">
    <!--<div class="page-header">
        <h1>Contact Form <small>Always there for you</small></h1>
    </div>-->
    <!-- Contact Form - START -->

    <div class="col-md-12">
        
        <form name="contactForm" class="form-horizontal" novalidate>
            <div role="tabpanel" class="form-horizontal" id="messages" style="margin-top:8px">
                <div class="alert alert-danger alert-dismissible validationErrors" ng-show="contactForm.$submitted && !contactForm.$valid">
                    <ul ng-show="contactForm.$submitted && (!contactForm.$valid)">
                        <li ng-show="contactForm.FirstName.$error.required">First name is required.</li>
                        <li ng-show="contactForm.LastName.$error.required">Last name is required.</li>
                        <li ng-show="contactForm.Email.$error.required || ProfileForm.Email.$error.email">Email address is not valid.</li>
                        <li ng-show="contactForm.Phone.$error.required">Phone is required.</li>
                        <li ng-show="contactForm.Message.$error.required">Message is required.</li>
                    </ul>
                </div>
            </div>
            <fieldset>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="fname" name="FirstName" type="text" ng-model="contactUsObj.firstname" placeholder="First Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="lname" name="LastName" type="text" ng-model="contactUsObj.lastname" placeholder="Last Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="email" name="Email" validate-email type="text" ng-model="contactUsObj.email" placeholder="Email Address" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="phone" name="Phone" type="text" ng-model="contactUsObj.phone" placeholder="Phone" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                    <div class="col-md-8">
                        <textarea class="form-control" id="Message" ng-model="contactUsObj.description" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" ng-click="SendContactUsDetail(contactForm) ;contactForm.$submitted = false" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>
    
    <style>
        .header {
            color: #36A0FF;
            font-size: 27px;
            padding: 10px;
        }

        .bigicon {
            font-size: 35px;
            color: #36A0FF;
        }
    </style>
    <!-- Contact Form - END -->
