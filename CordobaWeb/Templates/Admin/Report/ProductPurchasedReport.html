<div ng-controller="ProductPurchasedReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Products Purchased Report.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li>
                    <button type="button" ng-click="Export()" class="btn btn-success cursor-pointer">Export <i class="icon-arrow-right14 position-right"></i></button>&nbsp;
                </li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">

        <div class="panel panel-default">
            <!--<div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Products Purchased List</h3>
            </div>-->
            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_start" name="filter_date_start" ng-model="FilterObj.DateStart" class="form-control" placeholder="Date Start (mm/dd/yyyy)">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-date-end">Date End</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_End" name="filter_date_End" ng-model="FilterObj.EndDate" class="form-control" placeholder="End Date (mm/dd/yyyy)">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Order Status</label>
                                <select name="filter_order_status_id" id="input-status" class="form-control">
                                    <option value="0">All Status</option>
                                    <option value="5">Cancelled</option>
                                    <option value="3">Partially Shipped</option>
                                    <option value="1">Processing</option>
                                    <option value="4">Returned</option>
                                    <option value="2">Shipped</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-status">Store</label>
                                <select name="filter_order_store_id" id="input-status" class="form-control">
                                    <option value="0">All Stores</option>
                                    <option value="38">Make a Difference Thank You AE</option>
                                    <option value="32">Arkle Finance rewards 2015</option>
                                </select>
                            </div>
                            <button type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <br />
                    <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblProductPurchased" dt-options="dtOptions" width="100%">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Model</th>
                                <th>Category</th>
                                <th>Store</th>
                                <th>Quantity</th>
                                <th>Purchased Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Item in ProductPurchasedList">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
