<div ng-controller="TransactionReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Transaction Report.</li>
            </ul>

        </div>
    </div>
    <div class="page-header-content">

        <div class="panel panel-default">

            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_start" name="filter_date_start" ng-model="TransactionFilter.DateStart" class="form-control" placeholder="Date Start (mm/dd/yyyy)">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-date-end">Date End</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_End" name="filter_date_End" ng-model="TransactionFilter.DateEnd" class="form-control" placeholder="End Date (mm/dd/yyyy)">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Store</label>
                                <select ng-options="store.store_id as store.name  for store in StoreList"
                                        class="form-control" ng-model="TransactionReportObj.store_id" name="store_List">
                                    <option value=""> --- Please Select --- </option>
                                </select>
                            </div>
                            <button ng-click="GetTransactionReportList()" type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <br />
                    <table id="tblTransactionReport" class="table table-bordered table-striped datatable-responsive" width="100%">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Fiest Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Store</th>
                                <th>Adjustment</th>
                                <th>Type of points</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
