<div ng-controller="ProductViewedReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup products viewed report</li>
            </ul>

        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-default">
            <!--<div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Products Viewed List</h3>
            </div>-->
            <div class="panel-body">
                <div class="table-responsive">
                    <br />
                    <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblProductViewed" dt-options="dtOptions" width="100%">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Model</th>
                                <th>Viewed	</th>
                                <th>Percent</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Item in ProductsViewedList">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
