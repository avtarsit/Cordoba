<style>
    .radio label, .checkbox label {
   padding-left: 0px; 
}
</style>
<div ng-controller="ManageProductController">
    <form name="form" id="form" class="form-horizontal" novalidate>
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title">
                    <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home -</span> {{PageTitle}}</h4>
                </div>
                <div class="heading-elements">
                    <div class="heading-btn-group">
                    </div>
                </div>
            </div>
            <div class="breadcrumb-line">
                <ul class="breadcrumb">
                    <li>  This page allows you to manage Product.</li>
                </ul>
                <ul class="breadcrumb-elements">
                    <li>
                        <button type="button" ng-click="Cancel()" class="btn btn-default cursor-pointer"><i class="icon-arrow-left13 position-left"></i>Cancel </button> &nbsp;
                    </li>
                    <li>
                        <button type="submit" ng-click="InsertUpdateProduct(form)" class="btn btn-success cursor-pointer">Save <i class="icon-arrow-right14 position-right"></i></button>&nbsp;
                    </li>
                    <li ng-if="IsEditMode==true">
                        <button type="button" class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Delete Category" ng-click="DeleteProduct(ProductId)"><i class="glyphicon glyphicon-trash position-left"></i> Delete</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-header-content">
            <!-- Centered forms -->
            <div class="row">
                <div class="col-md-12">

                    <div class="panel panel-flat">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">

                                    <div role="tabpanel" class="form-horizontal" id="messages">
                                        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="form.$submitted && !form.$valid">
                                            <ul ng-show="validationErrors">
                                                <li ng-repeat="error in validationErrors">{{error}}</li>
                                            </ul>
                                            <ul ng-show="form.$submitted && (!form.$valid)">
                                                <li ng-show="form.product_shipping_costs.$error.required">Shipping cost is required.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="tabbable">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a data-target="#GenaralTab" role="tab" data-toggle="tab">General</a></li>
                                    <li role="presentation"><a data-target="#DataTab" role="tab" data-toggle="tab">Data</a></li>
                                    <li> <a data-target="#tab-shipping" data-toggle="tab">Shipping Details</a></li>
                                    <li><a data-target="#tab-links" data-toggle="tab">Links</a></li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="GenaralTab">
                                        <!--General Tab-->
                                        <div class="tab-content">
                                            <div class="tab-pane active in" id="tab-general">
                                                <ul class="nav nav-tabs" id="language">
                                                    <li class="active">
                                                        <a data-target="#1" data-toggle="tab" aria-expanded="true"><img src="../../../Content/admin/images/flags/gb.png" title="English"> English</a>
                                                    </li>
                                                    <li><a data-target="#2" data-toggle="tab"><img src="../../../Content/admin/images/flags/de.png" title="Deutsch"> Deutsch</a></li>
                                                    <li><a data-target="#3" data-toggle="tab"><img src="../../../Content/admin/images/flags/fr.png" title="Français"> Français</a></li>
                                                    <li><a data-target="#4" data-toggle="tab"><img src="../../../Content/admin/images/flags/it.png" title="Italiano"> Italiano</a></li>
                                                    <li><a data-target="#5" data-toggle="tab"><img src="../../../Content/admin/images/flags/es.png" title="Español"> Español</a></li>
                                                    <li><a data-target="#6" data-toggle="tab"><img src="../../../Content/admin/images/flags/pt.png" title="Português"> Português</a></li>
                                                    <li><a data-target="#7" data-toggle="tab"><img src="../../../Content/admin/images/flags/nl.png" title="Nederlands"> Nederlands</a></li>
                                                </ul>
                                                <div class="tab-content">
                                                    <div class="tab-pane {{$index}}" id="{{LangObj.language_id}}" ng-class="LangObj.name=='English' ? 'active':''" data-ng-repeat="LangObj in LanguageList">
                                                        <div class="form-group required">
                                                            <label class="col-lg-2 control-label mandatoryField" for="input-name1">Product Name</label>
                                                            <div class="col-sm-10">
                                                                <input type="hidden" name="ProductNameLang[{{LangObj.language_id}}]" id="ProductObj.ProductDescriptionList[{{LangObj.language_id}}]" ng-model="ProductObj.ProductDescriptionList[$index].language_id" ng-value="{{LangObj.language_id}}" class="form-control" ng-init="ProductObj.ProductDescriptionList[$index].language_id=LangObj.language_id">
                                                                <input type="text" name="ProductNameLang[{{LangObj.language_id}}]" id="ProductNameLang[{{LangObj.language_id}}]" ng-model="ProductObj.ProductDescriptionList[$index].name" placeholder="Product Name" class="form-control" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="input-description1">Description</label>
                                                            <div class="col-sm-10">
                                                                <textarea ckeditor="" name="ProductDescriptionLang[{{LangObj.language_id}}]" id="ProductDescriptionLang[{{LangObj.language_id}}]" ng-model="ProductObj.ProductDescriptionList[$index].description" rows="5" cols="8"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="ProductTags{{LangObj.language_id}}">
                                                                <span data-toggle="tooltip" title="comma separated">Product Tags</span>
                                                            </label>
                                                            <div class="col-sm-10">
                                                                <input type="text" name="ProductTags{{LangObj.language_id}}" placeholder="Product Tags" id="ProductTags{{LangObj.language_id}}" ng-model="ProductObj.ProductDescriptionList[$index].tag" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--End General Tab-->
                                    </div>
                                    <div class="tab-pane" id="DataTab">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-image">Image</label>
                                            <div class="col-sm-10">
                                                <a href="" id="thumb-image" data-toggle="image" class="img-thumbnail"><img src="http://webapp2.cordobarewards.co.uk/image/cache/no_image-100x100.png" alt="" title="" data-placeholder="http://webapp2.cordobarewards.co.uk/image/cache/no_image-100x100.png"></a>
                                                <input type="hidden" name="image" value="" id="input-image">
                                            </div>
                                        </div>
                                        <div class="form-group required">
                                            <label class="col-sm-2 control-label" for="input-model">Model</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="model" ng-model="ProductObj.Model" placeholder="Model" id="input-model" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-price">Price</label>
                                            <div class="col-sm-10">
                                                <input type="number" maxlength="15" name="price" ng-model="ProductObj.Price" placeholder="Price" id="input-price" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-quantity">Quantity</label>
                                            <div class="col-sm-10">
                                                <input type="number" maxlength="5" name="quantity" ng-model="ProductObj.Quantity" placeholder="Quantity" id="input-quantity" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-minimum"><span data-toggle="tooltip" title="" data-original-title="Force a minimum ordered amount">Minimum Quantity</span></label>
                                            <div class="col-sm-10">
                                                <input type="number" maxlength="5" name="minimum" ng-model="ProductObj.minimum" placeholder="Minimum Quantity" id="input-minimum" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-subtract">Subtract Stock</label>
                                            <div class="col-sm-10">
                                                <select ng-options="Subtract.ID as Subtract.Name  for Subtract in ProductObjSubtract"
                                                        class="form-control" ng-model="ProductObj.subtract" name="CountryStatus"></select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-stock-status"><span data-toggle="tooltip" title="" data-original-title="Status shown when a product is out of stock">Out Of Stock Status</span></label>
                                            <div class="col-sm-10">
                                                <select ng-options="Stock_Status.ID as Stock_Status.Name  for Stock_Status in ProductObjStock_Status"
                                                        class="form-control" ng-model="ProductObj.stock_status_id" name="CountryStatus"></select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Requires Shipping</label>
                                            <div class="col-sm-10">
                                                <input type="checkbox" ng-false-value="0" ng-true-value="1" name="shipping" ng-model="ProductObj.shipping" >
                                                <!--<label class="radio-inline">
                                                    <input type="radio" name="shipping" value="1" checked="checked">
                                                    Yes
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="shipping" value="0">
                                                    No
                                                </label>-->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-date-available">Date Available</label>
                                            <div class="col-sm-3">
                                                <div class="input-group myDatePicker date">
                                                    <input type="text" class="form-control" ng-model="ProductObj.date_available" placeholder="Date Available(mm/dd/yyyy)" />
                                                    <span class="input-group-addon cursor-pointer">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-status">Status</label>
                                            <div class="col-sm-10">
                                                <select ng-options="Status.ID as Status.Name  for Status in ProductStatus"
                                                        class="form-control" ng-model="ProductObj.status" name="CountryStatus"></select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-sort-order">Sort Order</label>
                                            <div class="col-sm-10">
                                                <input type="number" maxlength="5" name="sort_order" ng-model="ProductObj.sort_order" placeholder="Sort Order" id="input-sort-order" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab-shipping">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">Country</label>
                                            <div class="col-sm-10">
                                                <p class="form-control-static">Shipping cost</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">United Kingdom</label>
                                            <div class="col-sm-2">
                                                <input type="hidden" class="form-control" ng-bind="ProductObj.country_id" name="product_shipping_costs[0][country_id]">
                                                <input type="hidden" class="form-control" ng-bind="ProductObj.country_name" name="product_shipping_costs[0][country_name]" value="United Kingdom">
                                                <input type="number" maxlength="10" class="form-control" ng-model="ProductObj.shipping_cost" name="product_shipping_costs" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab-links">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-manufacturer">Manufacturer</label>
                                            <div class="col-sm-10">
                                                <select ng-options="Obj.manufacturer_id as Obj.name  for Obj in ManufacturersList" class="form-control" ng-model="ProductObj.manufacturer_id" name="ManufacturerName">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-Categories">Category</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" ng-options="option.Category_Id as option.name for  option in CategoryList | unique:'name'" ng-model="ProductObj.category_id">
                                                    <!--<option value=null>Select Category</option>-->
                                                    <!--<option value="{{option.Category_Id}}">
                                                    <column>{{ option.name }} {{ option.parent_Id==0 ? '' : '>' }}  {{option.parent_Id > 0 ? option.ParentCategoryName :'' }}   </column>
                                                </option>-->
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="input-category">Supplier</label>
                                            <div class="col-sm-10">
                                                <select ng-options="Obj.supplier_id as Obj.name  for Obj in SupplierList" class="form-control" ng-model="ProductObj.supplier_id" name="supplieeName"></select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Catalogue Name</label>
                                            <div class="col-lg-10">
                                                <div class="well well-sm" style="height: 150px; overflow: auto;">
                                                    <div class="col-sm-6 checkbox" ng-repeat="Item in ProductObj.CatalogueList">
                                                        <label>
                                                            <input type="checkbox" class="cursor-pointer" ng-model="Item.IsSelected"><label>&nbsp;{{Item.Name}}</label>
                                                            {{Item.StoreName}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <!--<div class="tab-pane" id="tab-image">
                                        <div class="table-responsive">
                                            <table id="images" class="table table-striped table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <td class="text-left">Image</td>
                                                        <td class="text-left">Sort Order</td>
                                                        <td></td>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr id="image-row{{$index}}" data-ng-repeat="ImageObj in ProductObj.ImageList">
                                                        <td class="text-left">
                                                            <a href="" id="thumb-image1" data-toggle="image" class="img-thumbnail">
                                                                <img src="http://webapp2.cordobarewards.co.uk/image/cache/no_image-100x100.png" alt="" title="" data-placeholder="http://webapp2.cordobarewards.co.uk/image/cache/no_image-100x100.png">
                                                                <input type="hidden" name="product_image[1][image]" value="" id="input-image1">
                                                            </a>
                                                        </td>
                                                        <td class="text-left">
                                                            <input type="number" min="0" id="ImageSortOrder{{$index}}" ng-model="ImageObj.SortOrder" placeholder="Sort order" class="form-control">
                                                        </td>
                                                        <td class="text-left"><button type="button" ng-click="RemoveImage($event ,ImageObj)" data-toggle="tooltip" title="Remove" class="btn btn-danger"><i class="fa fa-minus-circle"></i></button></td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="2"></td>
                                                        <td class="text-left"><button type="button" ng-click="AddImage();" data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="Add Image"><i class="fa fa-plus-circle"></i></button></td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /form centered -->
        </div>
    </form>
</div>
