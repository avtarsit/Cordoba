<div ng-controller="ShowProductController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Products.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Product" ui-sref="ManageProduct"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label" for="input-name">Product Name</label>
                                <input type="text" name="filter_name" value="" placeholder="Product Name" id="input-name" class="form-control" autocomplete="off"><ul class="dropdown-menu" style="top: 58px; left: 15px; display: none;"><li data-value="72458"><a href="#"></a></li><li data-value="78908"><a href="#"> Couturier Mens Chronograph Watch - Black Dial</a></li><li data-value="80950"><a href="#"> Couturier Mens Chronograph Watch - Black Dial</a></li><li data-value="60424"><a href="#"> Debenhams £20 Gift Card</a></li><li data-value="60426"><a href="#"> Debenhams £200 Gift card</a></li></ul>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-model">Model</label>
                                <input type="text" name="filter_model" value="" placeholder="Model" id="input-model" class="form-control" autocomplete="off"><ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label" for="input-price">Price</label>
                                <input type="number"  name="filter_price" value="" placeholder="Price" id="input-price" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-quantity">Quantity</label>
                                <input type="number" min="0" name="filter_quantity" value="" placeholder="Quantity" id="input-quantity" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Status</label>
                                <select name="filter_status" id="input-status" class="form-control">
                                    <option value="*"></option>
                                    <option value="1">Enabled</option>
                                    <option value="0">Disabled</option>
                                </select>
                            </div>
                            <button type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel-body">
                <div class="row" style="margin:0px">
                    <table id="tblProduct" class="table table-bordered table-striped datatable-responsive" width="100%">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Model</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                    </table>
