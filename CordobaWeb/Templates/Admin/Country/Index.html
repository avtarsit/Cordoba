<div ng-controller="ShowCountryController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">
                  
                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup country.</li>
            </ul>
            <ul class="breadcrumb-elements">
               <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Country" ui-sref="ManageCountry"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>                
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <table class="table  table-striped datatable-responsive" datatable="ng" id="tblCountry" dt-options="dtOptions">
            <thead>
                <tr>
                    <th>CountryCd</th>
                    <th>Country Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Item in CountryList">
                    <td ng-bind="Item.CountryCd"></td>
                    <td ng-bind="Item.CountryName"></td>
                    <td class="glyphicon glyphicon-edit cursor-pointer" ui-sref="ManageCountry({CountryCd:Item.CountryCd})"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
