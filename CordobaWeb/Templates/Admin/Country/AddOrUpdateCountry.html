<div ng-controller="AddOrUpdateCountryController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">
                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to manage country.</li>          
            </ul>
            <ul class="breadcrumb-elements" ng-if="IsEditMode==true">
                <li>
                    <button type="button" class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Delete Country" ng-click="DeleteCountry(CountryObj)"><i class="glyphicon glyphicon-trash position-left"></i> Delete</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <!-- Centered forms -->
        <div class="row">
            <div class="col-md-12">
                <form name="form" id="form" class="form-horizontal" novalidate>
                    <div class="panel panel-flat">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">

                                    <div role="tabpanel" class="form-horizontal" id="messages">
                                        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="form.$submitted && !form.$valid">
                                            <ul ng-show="validationErrors">
                                                <li ng-repeat="error in validationErrors">{{error}}</li>
                                            </ul>
                                            <ul ng-show="form.$submitted && (!form.$valid)">
                                                <li ng-show="form.CountryCd.$error.required">Country code is required.</li>
                                                <li ng-show="form.CountryName.$error.required">Country name is required.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-1">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label mandatoryField">Country Code</label>
                                        <div class="col-lg-5">
                                            <input type="text" class="form-control" name="CountryCd" maxlength="2" placeholder="Enter Country Code" ng-model="CountryObj.CountryCd" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label mandatoryField">Country Name</label>
                                        <div class="col-lg-5">
                                            <input type="text" class="form-control" name="CountryName" maxlength="50" placeholder="Enter Country Name" ng-model="CountryObj.CountryName" required="required">
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button type="button" ng-click="Cancel()" class="btn btn-default cursor-pointer"><i class="icon-arrow-left13 position-left"></i>Cancel </button> &nbsp;&nbsp;
                                        <button type="submit" ng-click="SaveCountry(form)" class="btn btn-success cursor-pointer">Submit <i class="icon-arrow-right14 position-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>          
        </div>
        <!-- /form centered -->
    </div>
</div>
