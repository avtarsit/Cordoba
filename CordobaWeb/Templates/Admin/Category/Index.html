<div ng-controller="ShowCategoryController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Categories.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Category" ui-sref="ManageCategory"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <table class="table  table-striped datatable-responsive" datatable="ng" id="tblCategory" dt-options="dtOptions" width="100%">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Sort Order</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Item in CategoryList">
                    <td ng-bind="Item.CategoryName"></td>
                    <td ng-bind="Item.SortOrder"></td>
                    <td class="cursor-pointer text-center" ui-sref="ManageCategory({CategoryId:Item.CategoryId})"><i class="glyphicon glyphicon-edit curso"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
