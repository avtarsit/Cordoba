<div ng-controller="ShowCustomerController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Customers.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Customer" ui-sref="ManageCustomer"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <!--ng-disabled="StoreId != 0"-->
                                <label class="control-label" for="input-status">Store</label>
                                <select ng-model="CustomerFilter.storeId" ng-options=" store.store_id as store.name for store in StoreList"
                                        class="form-control" name="store" ng-disabled="StoreId != 0">
                                    <option value="0"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-email">E-Mail</label>
                                <input type="text" name="filter_email" ng-model="CustomerFilter.email" placeholder="E-Mail" id="input-email" class="form-control" autocomplete="off"><ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="control-label" for="input-name">Customer Name</label>
                                <input type="text" name="Customer_name" ng-model="CustomerFilter.customerName" placeholder="Customer Name" id="input-name" class="form-control">
                            </div>
                            <!--<div class="form-group">
                                <label class="control-label" for="input-customer-group">Customer Group</label>
                                <select ng-options="CustomerGroup.customer_group_id as CustomerGroup.name  for CustomerGroup in CustomerGroupList"
                                        class="form-control" ng-model="CustomerFilter.customer_group_id" name="customer_group">
                                    <option value=""></option>
                                </select>
                            </div>-->
                            <div class="form-group">
                                <label class="control-label" for="input-status">Status</label>
                                <select name="filter_status" ng-model="CustomerFilter.status" id="input-status" class="form-control">
                                    <option value=""></option>
                                    <option value="1">Enabled</option>
                                    <option value="0">Disabled</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="control-label" for="input-approved">Approved</label>
                                <select name="filter_approved" ng-model="CustomerFilter.approved" id="input-approved" class="form-control">
                                    <option value=""></option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-ip">IP</label>
                                <input type="text" name="filter_ip" ng-model="CustomerFilter.ip" placeholder="IP" id="input-ip" class="form-control">
                            </div>

                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="control-label" for="input-date-added">Date Added</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" name="filter_date_added" ng-model="CustomerFilter.date_added" placeholder="Date Added(mm/dd/yyyy)" id="input-date-added" class="form-control">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                            <br /><br>
                            <button type="button" id="button-filter" ng-click="GetCustomerList()" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row" style="margin:0px">
                    <table id="tblCustomer" class="table table-bordered table-striped datatable-responsive" width="100%">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Email</th>
                                <!--<th>Customer Group</th>-->
                                <th>Status</th>
                                <th>IP</th>
                                <th>Created Date</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                    </table>
                    <!--<table class="table table-bordered  table-striped datatable-responsive" datatable="ng" id="tblCustomer" dt-options="dtOptions" width="100%">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Email</th>
                                <th>Customer Group</th>
                                <th>Status</th>
                                <th>IP</th>
                                <th>Created Date</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Item in CustomerList">
                                <td ng-bind="Item.customerName"></td>
                                <td ng-bind="Item.email"></td>
                                <td ng-bind="Item.customer_group_name"></td>
                                <td ng-bind="Item.StatusName"></td>
                                <td ng-bind="Item.ip"></td>
                                <td ng-bind="Item.CreatedDate"></td>
                                <td class="cursor-pointer text-center" data-placement="top" data-toggle="tooltip" title="Edit" ui-sref="ManageCustomer({CustomerId:Item.customer_id})"><i class="glyphicon glyphicon-edit cursor-pointer"></i></td>
                            </tr>
                        </tbody>
                    </table>-->
                </div>
            </div>
        </div>
    </div>
</div>
