<div ng-controller="AddOrUpdateStoreController">
    <form name="form" id="form" class="form-horizontal" novalidate>
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title">
                    <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home -</span> {{PageTitle}}</h4>
                </div>
                <div class="heading-elements">
                    <div class="heading-btn-group">
                    </div>
                </div>
            </div>
            <div class="breadcrumb-line">
                <ul class="breadcrumb">
                    <li>  This page allows you to manage store.</li>
                </ul>

                <ul class="breadcrumb-elements">
                    <li>
                        <button type="button" ng-click="Cancel()" class="btn btn-default cursor-pointer"><i class="icon-arrow-left13 position-left"></i>Cancel </button> &nbsp;
                    </li>
                    <li>
                        <button type="submit" class="btn btn-success cursor-pointer">Submit <i class="icon-arrow-right14 position-right"></i></button>&nbsp;
                    </li>
                    <li ng-if="IsEditMode==true">
                        <button type="button" class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Delete Store" ng-click="DeleteStore(CountryObj)"><i class="glyphicon glyphicon-trash position-left"></i> Delete</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-header-content">
       

            <!-- Centered forms -->
            <div class="row">
                <div class="col-md-12">
      
                        <div class="panel panel-flat">
                            <div>
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">

                                        <div role="tabpanel" class="form-horizontal" id="messages">
                                            <div class="alert alert-danger alert-dismissible validationErrors" ng-show="form.$submitted && !form.$valid">
                                                <ul ng-show="validationErrors">
                                                    <li ng-repeat="error in validationErrors">{{error}}</li>
                                                </ul>
                                                <ul ng-show="form.$submitted && (!form.$valid)">                                       
                                                    <li ng-show="form.StoreURL.$error.required">Store Url is required.</li>
                                                    <li ng-show="form.StoreName.$error.required">Store Name is required.</li>
                                                    <li ng-show="form.StoreOwner.$error.required">Store Owner is required.</li>
                                                    <li ng-show="form.StoreAddress.$error.required">Store Address is required.</li>
                                                    <li ng-show="form.Email.$error.required">Email is required.</li>
                                                    <li ng-show="form.MetaTitle.$error.required">Meta Title is required.</li>                                                                                                                                                         
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="tabbable">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="active"><a data-target="#GenaralTab" role="tab" data-toggle="tab">General</a></li>
                                        <li role="presentation"><a data-target="#StoreTab" role="tab" data-toggle="tab">Store</a></li>
                                        <li role="presentation"><a data-target="#LocalTab" role="tab" data-toggle="tab">Local</a></li>
                                    </ul>

                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane active" id="GenaralTab">
                                            <!--General Tab-->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label mandatoryField">Store URL</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" class="form-control" name="StoreURL" maxlength="100" placeholder="Enter Store Url" ng-model="StoreObj.StoreURL" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label mandatoryField">Store Name</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" class="form-control" name="StoreName" maxlength="200" placeholder="Enter Store Name" ng-model="StoreObj.StoreName" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label mandatoryField">Store Owner</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" class="form-control" name="StoreOwner" maxlength="200" placeholder="Enter Store Owner" ng-model="StoreObj.StoreOwner" required="required">
                                                    </div>
                                                </div>

                                                <div class="form-group mandatoryField">
                                                    <label class="col-lg-2 control-label mandatoryField">Welcome Message</label>
                                                    <div class="col-lg-9">
                                                        <textarea name="CkWelcomeMessage" id="CkWelcomeMessage" rows="4" cols="4" ng-model="StoreObj.WelcomeMessage"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group mandatoryField">
                                                    <label class="col-lg-2 control-label mandatoryField">Store Terms and Conditions</label>
                                                    <div class="col-lg-9">
                                                        <textarea name="CkStoreTermCondition" id="CkStoreTermCondition" rows="4" cols="4" ng-model="StoreObj.StoreTermCondition"></textarea>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label mandatoryField"> Address</label>
                                                    <div class="col-lg-9">
                                                        <textarea type="text" class="form-control" name="StoreAddress" maxlength="2000" placeholder="Enter Store Address" ng-model="StoreObj.StoreAddress"></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label mandatoryField">E-mail</label>
                                                    <div class="col-lg-9">
                                                        <input type="email" class="form-control" name="Email" maxlength="50" placeholder="Enter Store Email" ng-model="StoreObj.Email" required="required">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label mandatoryField">Telephone</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" class="form-control" name="Telephone" maxlength="50" placeholder="Enter Telephone" ng-model="StoreObj.Telephone" required="required">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Image</label>
                                                    <div class="col-lg-5">
                                                        <img src="../../../Content/Images/Manufacturer/no_image-100x100.png" />
                                                    </div>
                                                </div>

                                            </div>
                                            <!--End General Tab-->
                                        </div>
                                        <div role="tabpanel" class="tab-pane" id="StoreTab">
                                            <div class="tab-pane fade active in" id="tab-data">
                                                <!--Store Tab-->

                                                <!--General Tab-->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label mandatoryField">Meta Title</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="MetaTitle" maxlength="200" placeholder="Enter Meta Title" ng-model="StoreObj.MetaTitle" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label"> Meta Tag Description</label>
                                                        <div class="col-lg-9">
                                                            <textarea type="text" class="form-control" name="MetaTagDescription" maxlength="2000" placeholder="Enter Meta Tag Description" ng-model="StoreObj.MetaTagDescription"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Css Overrides</label>
                                                        <div class="col-lg-9">
                                                            <textarea type="text" class="form-control" rows="20" name="Cssoverrides"  ng-model="StoreObj.Cssoverrides"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Meta Tag Keywords</label>
                                                        <div class="col-lg-9">
                                                            <textarea type="text" class="form-control" name="MetaTagKeywords" maxlength="2000" placeholder="Meta Tag Keywords" ng-model="StoreObj.MetaTagDescription"></textarea>
                                                        </div>
                                                    </div>  
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Template</label>
                                                        <div class="col-lg-9">
                                                            <select class="form-control cursor-pointer" name="TemplateId" ng-model="StoreObj.TemplateId" ng-options="option.TemplateId as option.TemplateName for option in TemplateList"></select>
                                                        </div>
                                                    </div> 
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Default Layout</label>
                                                        <div class="col-lg-9">
                                                            <select class="form-control cursor-pointer" name="LayoutId" ng-model="StoreObj.LayoutId" ng-options="option.LayoutId as option.LayoutName for option in LayoutList"></select>
                                                        </div>
                                                    </div>                                                                                            
                                                </div>
                                                <!--End Store Tab-->
                                            </div>
                                        </div>
                                        <div role="tabpanel" class="tab-pane" id="LocalTab">
                                            <div class="tab-pane fade active in" id="tab-data">
                                                <!--Local Tab-->
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Country</label>
                                                    <div class="col-lg-9">
                                                        <select class="form-control cursor-pointer" name="Country" ng-model="StoreObj.CountryCd" ng-options="option.CountryCd as option.CountryName for option in CountryList"></select>
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Region/State</label>
                                                    <div class="col-lg-9">
                                                        <select class="form-control cursor-pointer" name="State" ng-model="StoreObj.StateId" ng-options="option.StateId as option.StateName for option in StateList"></select>
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Language</label>
                                                    <div class="col-lg-9">
                                                        <select class="form-control cursor-pointer" name="Language" ng-model="StoreObj.LanguageCd" ng-options="option.LanguageCd as option.LanguageName for option in LanguageList"></select>
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Currency</label>
                                                    <div class="col-lg-9">
                                                        <select class="form-control cursor-pointer" name="Currency" ng-model="StoreObj.CurrencyCd" ng-options="option.CurrencyCd as option.CurrencyName for option in CurrencyList"></select>
                                                    </div>
                                                </div> 
                                                <!--End Local Tab-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                 
                </div>
            </div>
            <!-- /form centered -->


        </div>
    </form>
</div>

<script>
    CKEDITOR.replace('CkWelcomeMessage');
    CKEDITOR.replace('CkStoreTermCondition');
</script>
