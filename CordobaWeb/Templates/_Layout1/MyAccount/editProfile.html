<section class="container">
    <div class="account-block profile-block">
        <a class="edit-profile" href="javascript:;"><i class="fa fa-pencil"></i></a>
        <a class="update-profile" href="javascript:;"><i class="fa fa-check"></i></a>
        <div class="col-sm-12" id="editProfile">
            <div class="row">
                <div class="col-md-2 col-sm-3">
                    <p>Name:</p>
                </div>
                <div class="col-md-10 col-sm-9">
                    <span>Nitin Patel</span>
                </div>
                <div class="col-md-2 col-sm-3">
                    <p>Email ID:</p>
                </div>
                <div class="col-md-10 col-sm-9">
                    <span>npatel@satvasoftech.com</span>
                </div>
                <div class="col-md-2 col-sm-3">
                    <p>Mobile Number:</p>
                </div>
                <div class="col-md-10 col-sm-9">
                    <span>0123456789</span>
                </div>
                <div class="col-md-2 col-sm-3">
                    <p>Date of Birth:</p>
                </div>
                <div class="col-md-10 col-sm-9">
                    <span>12/05/1889</span>
                </div>
                <div class="col-md-2 col-sm-3">
                    <p>Gender:</p>
                </div>
                <div class="col-md-10 col-sm-9">
                    <span>Male</span>
                </div>
            </div>
        </div>
        <div class="col-sm-12" id="cancelProfile">
            <div class="row">
                <form>
                    <div class="col-sm-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="Nitin" />
                    </div>
                    <div class="col-sm-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="Patel" />
                    </div>
                    <div class="col-sm-4">
                        <label>Email Address</label>
                        <input type="text" class="form-control" value="npatel@satvasoftech.com" />
                    </div>
                    <div class="col-sm-4">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control" value="0123456789" />
                    </div>
                    <div class="col-sm-4">
                        <label>Date of Birth</label>
                        <input type="text" class="form-control" value="12/05/1889" />
                    </div>
                    <div class="col-sm-4">
                        <div class="radio-btn">
                            <input type="radio" id="male" name="gender" checked />
                            <label for="male"><span></span>Male</label>
                            <input type="radio" id="female" name="gender" />
                            <label for="female"><span></span>Female</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function(){
        $(".edit-profile").click(function () {
            if ($(".update-profile, #cancelProfile").is(":visible")) {
                $(".update-profile").hide();
                $("#cancelProfile").hide();
                $("#editProfile").show();
            }
            else {
                $(".update-profile").show();
                $("#cancelProfile").show();
                $("#editProfile").hide();
            }
            $(".edit-profile i").toggleClass("fa-pencil fa-close");
        });
    });
    </script>
