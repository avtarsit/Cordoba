<div ng-controller="CustomerRewardDetailsController">
    <section class="my-account">
        <div class="container">
            <ul>
                <li>
                    <p class="bag-desc">{{PageTitle}} - {{RewardName}}</p>
                </li>
            </ul>
        </div>
    </section>
    <section class="container">
        <div class="account-block reward-points">
            <div class="col-sm-12 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Rewarded Customer</th>

                        </tr>
                    </thead> 
                    <tbody>
                        <tr ng-repeat="Item in RewardDetails  | unique:'reward_giventouser_id'">
                            <td ng-bind="Item.RewardedCustomer">
                            </td>
                            <td>
                                <div>
                                    <img ng-src="{{Item.Customer_img}}" width="100" height="100" />
                                </div>
                            </td>
                            <td>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>RewardedBy Customer</th>
                                            <th>
                                                Customer Photo
                                            </th>
                                            <th>Medal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="childItem in RewardDetails | filter:{'reward_giventouser_id':Item.reward_giventouser_id}">
                                            <td>{{childItem.RewardedByCustomer}}</td>
                                            <td>
                                                <div>
                                                    <img ng-src="{{Item.Customer_img}}" width="100" height="100" />
                                                </div>
                                            </td>
                                            <td>{{childItem.Medal}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <!--<td ng-bind="Item.RewardedByCustomer"></td>
                            <td ng-bind="Item.Medal"></td>-->


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
