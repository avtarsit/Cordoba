
<div class="container-fluid products" ng-controller="CategoryListController">
    <div class="col-lg-3 col-md-4 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-6 col-xs-12 mb-20">
                <div class="block pb-15">
                    <div class="col-sm-12">
                        <div class="block-heading">
                            <h4>Categories</h4>
                        </div>
                    </div>
                    <div class="category-list">
                        <ul class="col-sm-12">
                            <li ng-class="SelectedCategoryId==category.Category_Id ? 'active cursor-pointer' : 'cursor-pointer' " ng-if="category.parent_Id==0" ng-repeat="category in CategoryList">
                                <a  href=""  class="cursor-pointer" ng-bind-html="category.name" ng-click="GetCategory(category.Category_Id)"></a>
                                <ul>
                                    <li ng-class="SelectedSubCategory==SubCategory.Category_Id? 'active cursor-pointer' : 'cursor-pointer' " ng-if="SubCategory.parent_Id>0  && SelectedCategoryId==category.Category_Id" ng-repeat="SubCategory in CategoryList | filter:{ parent_Id: category.Category_Id }">
                                        <a href="" class="cursor-pointer" ng-click="GetSubCategory(SubCategory.Category_Id)">{{SubCategory.name}}</a>
                                    </li>
                                </ul>
                            </li>                         
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-8 col-xs-12" ng-if="SelectedCategoryId>0 && !(SelectedSubCategory>0)">
        <div class="row">
            <div class="col-sm-12 latest-product mb-30">
                <div class="block-heading">
                    <h4 ng-bind="SelectedCategory.name"></h4>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-sm-3" ng-if="category.parent_Id==SelectedCategoryId" ng-repeat="category in CategoryList | filter:{ parent_Id: category.Category_Id } ">
                        <div class="product-block">
                            <div class="product-img">
                                <img ng-src="{{category.image}}" alt="latest product" />
                            </div>
                            <a href="" class="cursor-pointer" ng-click="GetSubCategory(category.Category_Id)">{{category.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-8 col-xs-12 product-list" ng-if="(SelectedCategoryId>0 && SelectedSubCategory>0)
                 || (SelectedCategoryId==-1) || (SelectedCategoryId==-2) || (SelectedCategoryId==-3)">
        <div class="row">
            <div class="col-sm-12 latest-product mb-30">
                <div class="block-heading">
                    <h4 ng-bind="TitleHeader"></h4>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="product-block" ng-repeat="product in ProductList">
                        <div class="product-img" ng-controller="AddProductToCartController">
                            <img ng-src="{{product.Image}}" alt="product" data-action="zoom" />
                            <button class="btn add-cart-btn" ng-click="AddProductToCart(product)"><i class="fa fa-opencart"></i> Add to Cart</button>
                        </div>
                        <a href="" class="cursor-pointer" ui-sref="LayoutProductDetail({ProductId:product.product_id})">{{product.name}}</a>
                        <p><span class="pull-left">{{product.Price}} points</span><span class="pull-right cursor-pointer"><a ng-if="product.IsProductInWishlist==true" href="" title="Remove from wishlist" class="cursor-pointer remove-item pull-right"><i class="fa fa-heart pull-right" ng-click="RemoveFromWishList(product)"></i></a></span></p>
                       
                        <p ng-bind="product.Model"></p>                                                                  
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $.mCustomScrollbar.defaults.theme = 'dark-thick';       
        $('.category-list').mCustomScrollbar();

    });
</script>
