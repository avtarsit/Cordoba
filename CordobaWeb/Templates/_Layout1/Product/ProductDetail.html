
<style>
    .center{
width: 150px;
  margin: 40px auto;
  
}

<div ng-controller="ProductDetailLayoutController">
    <div class="product-detail">
        <div class="container">
            <div class="col-sm-6">
                <div class="image-zooming">
                    <div class="product-image">
                        <div class="simpleLens-gallery-container" id="demo-1">
                            <div class="simpleLens-container">
                                <div class="simpleLens-big-image-container">
                                    <a class="simpleLens-lens-image" data-lens-image="{{ProductObj.Image}}">
                                        <img ng-src="{{ProductObj.Image}}" class="simpleLens-big-image">
                                    </a>
                                </div>
                            </div>

                            <div class="simpleLens-thumbnails-container">
                                <a href="#" class="simpleLens-thumbnail-wrapper"
                                   data-lens-image="{{ProductObj.Image}}"
                                   data-big-image="{{ProductObj.Image}}">
                                    <img ng-src="{{ProductObj.Image}}">
                                </a>

                                <a href="#" class="simpleLens-thumbnail-wrapper"
                                   data-lens-image="{{ProductObj.Image}}"
                                   data-big-image="{{ProductObj.Image}}">
                                    <img ng-src="{{ProductObj.Image}}">
                                </a>

                                <a href="#" class="simpleLens-thumbnail-wrapper"
                                   data-lens-image="{{ProductObj.Image}}"
                                   data-big-image="{{ProductObj.Image}}">
                                    <img ng-src="{{ProductObj.Image}}">
                                </a>


                                <a href="#" class="simpleLens-thumbnail-wrapper"
                                   data-lens-image="{{ProductObj.Image}}"
                                   data-big-image="{{productobj.Image}}">
                                    <img ng-src="{{ProductObj.Image}}">
                                </a>
                            </div>
                        </div>

                       
                    </div>
                </div>

            </div>
            <div class="col-sm-6">
                <h3 class="heading" ng-bind="ProductObj.name"></h3>


                <div class="price mt-10">
                    <p>Modal No:</p><span ng-bind="ProductObj.Model"></span>
                </div>
                <div class="price mt-10">
                    <span class="points" ng-bind="ProductObj.Price+' Points'"></span>
                </div>
                <!--<div class="price mt-10">
                    <p>Color:</p><span> White</span>
                </div>
                <div class="price mt-10">
                    <p>Type:</p><span> MNPF2B/A</span>
                </div>-->
                <!--<div class="price mt-10">
                    <p>Quantity:</p>
                        <div class="input-group col-sm-3">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-danger btn-number" ng-click="DecreaseQuantity(ProductObj)">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </span>
                            <input type="text" class="form-control input-group  input-number" disabled ng-model="ProductObj.CartQuantity">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-success btn-number" ng-click="IncreaseQuantity(ProductObj)">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>                 
            </div>-->
                <div class="price mt-10">
                    <p class="mt-5">Manufacture By:</p><span ng-bind="ProductObj.ManufactureName"> </span> <img ng-src="{{ProductObj.ManufactureImage}}" alt="manufactureImage" />
                </div>
                <div class="price mt-10">
                    <p>Supplier:</p><span ng-bind="ProductObj.SupplierName"></span>
                </div>
                <div class="add-cart mt-20 mb-20" ng-controller="AddProductToCartController">
                    <button class="btn btn-default" ng-click="AddProductToCart(ProductObj)">Add to Cart</button>
                </div>
            </div>
            <div class="col-sm-12 mb-30">
                <div class="description mt-10">
                    <div class="block-heading">
                        <h4>Description</h4>
                    </div>
                    <p ng-bind-html="ProductObj.description"></p>                    
                </div>
            </div>
        </div>
    </div>

    <div class="recently-viewed mb-30">
        <div class="container-fluid">
            <div class="col-sm-12 mt-20 ">
                <div class="col-sm-12">
                    <div class="block-heading">
                        <h4>People Also Buy</h4>
                    </div>
                </div>
                <div class="col-md-3" ng-repeat="SimilarProduct in RelatedProductList">
                    <div class="product-block">
                        <div class="product-img">
                            <img ng-src="{{SimilarProduct.Image}}" alt="latest product" />
                        </div>
                        <a ui-sref="LayoutProductDetail({ProductId:SimilarProduct.product_id})">{{SimilarProduct.name}}</a>
                        <p ng-bind="SimilarProduct.Model"></p>
                        <p><span ng-bind="SimilarProduct.Price+' Points'"></span></p>
                        <div class="row" ng-controller="AddProductToCartController">
                            <button class="btn btn-default" ng-click="AddProductToCart(SimilarProduct)">Add to Cart</button>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </div>
</div>
